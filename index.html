<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Meesman Chat</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Meesman Document Chat</h1>
  <input id="q" placeholder="Stel je vraag...">
  <button onclick="ask()">Vraag</button>
  <div id="result"></div>
  <p>BACKEND_BASE: <strong id="bb"></strong></p>
  
  <script>
    const BACKEND_BASE = "https://meesman-assistant-starter.onrender.com";
    document.getElementById("bb").textContent = BACKEND_BASE;
    console.log("BACKEND_BASE loaded:", BACKEND_BASE);
    
    async function ask() {
      const q = document.getElementById("q").value;
      if (!q) return alert("Typ een vraag!");
      
      document.getElementById("result").textContent = "Laden...";
      
      try {
        const res = await fetch(BACKEND_BASE + "/ask", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({question: q})
        });
        const data = await res.json();
        document.getElementById("result").textContent = data.answer || "Geen antwoord";
      } catch(e) {
        document.getElementById("result").textContent = "Fout: " + e.message;
      }
    }
  </script>
</body>
</html>
