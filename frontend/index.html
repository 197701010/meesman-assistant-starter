<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meesman AI-assistent (demo)</title>
  <style>
    :root {
      --bg:#f7f7fb; --panel:#ffffff; --ink:#111827; --muted:#6b7280;
      --user:#e9ecff; --bot:#eef2ff; --ring:#b4c6ff;
      --radius:16px;
    }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; font:16px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--ink); background:var(--bg);
      display:flex; justify-content:center;
    }
    .app {
      width:min(920px,100%); padding:24px;
    }
    .header {
      margin:0 0 8px; font-weight:700; font-size:28px;
    }
    .sub { color:var(--muted); margin-bottom:24px }
    .panel {
      background:var(--panel); border-radius:20px; padding:16px;
      box-shadow:0 6px 30px rgba(0,0,0,.06);
      display:flex; flex-direction:column; gap:12px; height:70vh;
    }
    .messages {
      overflow:auto; display:flex; flex-direction:column; gap:10px; padding:4px 4px 8px;
      scroll-behavior:smooth;
    }
    .row { display:flex; width:100% }
    .row.user { justify-content:flex-end }
    .row.assistant { justify-content:flex-start }
    .bubble {
      max-width:70%; padding:12px 14px; border-radius:14px; white-space:pre-wrap;
      word-wrap:break-word; box-shadow:0 1px 2px rgba(0,0,0,.04);
    }
    .user .bubble { background:var(--user); border-top-right-radius:6px }
    .assistant .bubble { background:var(--bot); border-top-left-radius:6px }
    .typing { color:var(--muted); font-size:14px; padding:4px 2px 0 2px }
    form {
      display:flex; gap:8px; margin-top:auto; border:1px solid var(--ring);
      border-radius:14px; padding:6px; background:#fff;
    }
    input[type="text"] {
      flex:1; border:0; outline:0; font:inherit; padding:10px 12px; border-radius:10px;
    }
    button {
      border:0; background:#3b82f6; color:#fff; padding:10px 14px; border-radius:12px;
      font-weight:600; cursor:pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed }
    .foot { color:var(--muted); font-size:12px; margin-top:10px; text-align:center }
    a { color:#2563eb; text-decoration:none }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="header">Meesman AI-assistent (demo)</h1>
    <p class="sub">Stel een vraag. Chatgeschiedenis blijft (optioneel) lokaal in je browser.</p>

    <div class="panel">
      <div id="messages" class="messages" aria-live="polite"></div>

      <form id="form">
        <input id="input" type="text" placeholder="Stel je vraag…" autocomplete="off" />
        <button id="send" type="submit">Sturen</button>
      </form>
      <div class="foot">Prototype • lokaal: frontend → backend (FastAPI) → Mistral</div>
    </div>
  </div>

  <script src="./widget.js"></script>
</body>
</html>
